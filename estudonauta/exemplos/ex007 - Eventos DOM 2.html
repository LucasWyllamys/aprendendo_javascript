<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
        }
        div#result {
            margin-top: 20px
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="result">Resultado</div>
    <script>
        function somar() {
            var txtn1 = window.document.getElementById('txtn1')     //Pega a caixa de texto txtn1 pelo ID e atribui a variável txtn1.
            var txtn2 = window.document.querySelector('input#txtn2')       //Pega a caixa de texto txtn2 pelo ID e atribui a variável txtn2.
            var r = window.document.getElementById('result')    //Pega a div e atribui a variável r.
            var n1 = Number(txtn1.value)    //Converte para número o valor que está dentro da caixa de texto txtn1 e armazena na variável n1.
            var n2 = Number(txtn2.value)   //Converte para número o valor que está dentro da caixa de texto txtn2 e armazena na variável n2. 
            var s = n1 + n2     //Soma dos valores.
        r.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}<strong>`   //Modifica o texto da div que está armazenada na variável r para o valor da soma.
        }
    </script>
</body>
</html>
